<section class="image-section">
  <h2 class="image-section-title">Ãšltimas Imagens Enviadas</h2>

  @if (imagensrecentes.length > 0) {
  <div class="image-grid">
    @for (imagem of imagensrecentes; track imagem.key) {
    <div class="image-item">
      <img [src]="imagem.url" alt="{{ imagem.key }}" class="image" />
    </div>
    }
  </div>
  } @else {
  <div class="no-images">
    Nenhuma imagem recente encontrada.
  </div>
  }
</section>
